<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
        }

        #gallery {
            margin: 2em;
        }

        .filter {
            display: flex;
            gap: 25px;
            margin-bottom: 1em;
            justify-content: center; /* Center the filter buttons */
        }

        .filter-btn {
            background-color: #333;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .filter-btn:hover {
            background-color: #555;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Increased gap between images */
            justify-content: center; /* Center the images */
        }

        .image {
            width: 225px;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        img {
            height: 200px;
            width: 200px;
            display: block;
            border-radius: 5px;
            object-fit: cover;
            margin: 10px;
        }
    </style>
</head>

<body>

    <section id="gallery">
        <div class="filter">
            <button class="filter-btn" data-filter="all">All</button>
            <button class="filter-btn" data-filter="city">Spiderman</button>
            <button class="filter-btn" data-filter="animals">Comic</button>
            <button class="filter-btn" data-filter="nature">Vijay</button>
        </div>

        <div class="image-container">
            <div class="image city">
                <img src="spide1.jpg" alt="city 1">
                <img src="spide2.jpg" alt="city2">
                <img src="spide3.jpg" alt="city3">
                <img src="spide4.png" alt="city4">
                <!-- Add more city images with appropriate alt text -->
            </div>
            <div class="image animals">
                <img src="animal 1.jpg" alt="animals1">
                <img src="animal 2.jpg" alt="animals2">
                <img src="animal 3.jpg" alt="animals3">
                <img src="animal 4.jpg" alt="animals4">
                <!-- Add more animals images with appropriate alt text -->
            </div>
            <div class="image nature">
                <img src="vijay1.jpg" alt="Nature 1">
                <img src="vijay2.jpg" alt="Nature2">
                <img src="vijay3.avif" alt="Nature3">
                <img src="vijay4.jpg" alt="Nature4">
                <!-- Add more nature images with appropriate alt text -->
            </div>
            <!-- Add more images with appropriate categories -->
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const imageContainer = document.querySelector('.image-container');

            filterButtons.forEach(button => {
                button.addEventListener('click', filterImages);
            });

            function filterImages(e) {
                const category = e.target.getAttribute('data-filter');
                const images = document.querySelectorAll('.image');

                images.forEach(image => {
                    image.style.display = 'none';

                    if (category === 'all' || image.classList.contains(category)) {
                        image.style.display = 'block';
                    }
                });
            }
        });
    </script>
</body>

</html>
